# ===============================
# BANCO DE DADOS H2 (IN-MEMORY)
# ===============================
spring.datasource.url=jdbc:h2:mem:escala_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# ===============================
# CONSOLE H2 (Acesso Web)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# INICIALIZAÇÃO COM DATA.SQL (opcional)
# ===============================
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data-test.sql

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.oroboros.EscalaDeFolga=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.google.ortools=INFO

# ===============================
# SERVIDOR
# ===============================
server.port=8080

# ===============================
# FLYWAY (Desabilitar para testes)
# ===============================
spring.flyway.enabled=false